<!DOCTYPE html>
<html>
<head>
    <title>CivicEvents | Manage Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100">
<script>requireAdmin();</script>

<nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">CivicEvents</h1>
    <div class="flex items-center gap-4">
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html">Events</a>
        <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded">Logout</button>
    </div>
</nav>

<div class="max-w-3xl mx-auto mt-10 bg-white p-8 shadow rounded">
    <h2 class="text-2xl font-bold mb-6">Event Form</h2>

    <input id="title" placeholder="Title" class="w-full p-2 border mb-3 rounded">
    <textarea id="description" placeholder="Description" class="w-full p-2 border mb-3 rounded"></textarea>
    <input id="location" placeholder="Location" class="w-full p-2 border mb-3 rounded">
    <input id="starts_at" type="datetime-local" class="w-full p-2 border mb-3 rounded">
    <input id="ends_at" type="datetime-local" class="w-full p-2 border mb-3 rounded">

    <label class="flex items-center mb-3">
        <input type="checkbox" id="published" class="mr-2"> Published
    </label>

    <input id="image" type="file" class="w-full mb-4">

    <button id="saveEvent" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Save Event</button>
</div>

<footer class="bg-gray-900 text-gray-300 mt-10 p-6 text-center">
    CivicEvents Â© 2024
</footer>

</body>
</html>
