<!DOCTYPE html>
<html>
<head>
    <title>CivicEvents | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded">
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded">

    <label class="flex items-center mb-3">
        <input type="checkbox" id="remember" class="mr-2"> Remember Me
    </label>

    <button id="loginBtn" class="bg-blue-600 text-white w-full py-2 rounded">Login</button>

    <p class="text-center mt-4">
        No account? <a href="signup.html" class="text-blue-600 underline">Sign up</a>
    </p>
</div>

<script>
$("#loginBtn").click(async () => {
    try {
        const payload = {
            email: $("#email").val(),
            password: $("#password").val()
        };

        const res = await apiPOST("/auth/login", payload);
        saveAuth(res.token, res.user, $("#remember").is(":checked"));

        if (res.user.role === "admin") window.location.href = "dashboard.html";
        else window.location.href = "events.html";

    } catch (err) {
        alert(err.message);
    }
});
</script>

</body>
</html>
